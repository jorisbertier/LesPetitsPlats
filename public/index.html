<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/styles/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Les petits plats</title>
</head>
<body>
    <header class="w-full h-500 flex flex-col object-cover justify-center items-center bg-header-image bg-cover bg-center relative">
        <div class="absolute top-6 left-6 flex items-center">
            <h2 class="text-white text-3xl uppercase font-anton mr-3">Les petits plats</h2>
            <div class=" rounded-full border-2 border-white w-4 h-4 flex justify-center items-center">
                <div class=" rounded-full border-2 bg-white w-2 h-2"></div>
            </div>
        </div>
        <h1 class="text-primary-color uppercase font-anton text-5xl text-center leading-snug w-2/4 max-lg:text-4xl">Cherchez parmis plus de 1500 recettes du quotidien, simple et délicieuses</h1>
        
            <div class="bg-white flex justify-center items-center rounded-md w-9/12 mb-1 relative mt-5">
                <input type="text" id="recipe" name="name" required class="rounded-md w-full h-full p-4" placeholder="Rechercher une recette, un ingédient,..." />
                <div class="absolute bg-black rounded-md p-2 top-2 w-11 text-center right-5 search cursor-pointer">
                    <i class="fa-solid fa-magnifying-glass text-white"></i>
                </div>
                <div class="absolute top-4 right-20 remove__result cursor-pointer">
                    <i class="fa-solid fa-xmark text-secondary-color"></i>
                </div>
            </div>
            <span class="search_error text-primary-color"></span>
        
    </header>
    <main class="bg-zinc-300 pt-5">
        <section class="mt-5 mb-10 w-4/5 m-auto flex justify-between items-center max-lg:justify-around">
            <div class="flex gap-10 max-sm:gap-3 max-sm:grid-rows-2 max-sm:flex-wrap max-sm:justify-between relative h-44">
                <div class="flex flex-col selected__ingredient absolute top-5 left-0 z-10">
                    <div class="overflow-hidden h-96 flex flex-col rounded-b-md ">
                        <button class="button__ingredient bg-white p-4 rounded-md w-60 flex justify-between items-center max-lg:w-44 max-md:w-32 max-sm:w-28 max-sm:text-xs/3 max-sm:p-2">Ingrédients
                            <div class="chevron-down--ingredients">
                                <i class="fa-solid fa-chevron-down p-2"></i>
                            </div>
                            <div class="hidden chevron-up--ingredients">
                                <i class="fa-solid fa-chevron-up hidden p-2"></i>
                            </div>
                        </button>
                        <div class="relative ingredients hidden w-60 flex-col justify-center max-sm:w-28 max-sm:text-xs max-sm:p-2">
                            <div class="bg-white p-2 flex justify-center">
                                <input type="text" class="w-4/5 h-10 p-3 search__input rounded-md border-2 border-customGrey border-solid" placeholder="Search..">
                                <div class="absolute top-4 right-20">
                                    <i class="fa-solid fa-xmark text-sm cursor-pointer"></i>
                                </div>
        
                                <div class="absolute top-4 right-12 search__button">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                            </div>
                            <div class="flex flex-col">
                                <div class="results w-full flex flex-col"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col selected__ustensil absolute top-5 left-64 z-10">
                    <div class="overflow-hidden h-96 flex flex-col rounded-b-md">
                        <button class="button__ustensil bg-white p-4 rounded-md w-60 flex justify-between items-center max-lg:w-44 max-md:w-32 max-sm:w-28 max-sm:text-xs max-sm:p-2">Ustensiles
                            <div class="chevron-down--ustensils">
                                <i class="fa-solid fa-chevron-down p-2"></i>
                            </div>
                            <div class="hidden chevron-up--ustensils">
                                <i class="fa-solid fa-chevron-up p-2"></i>
                            </div>
                        </button>
                        <div class="relative ustensils w-60 hidden flex-col justify-center max-sm:w-28 max-sm:text-xs max-sm:p-2">
                            <div class="bg-white p-2 flex justify-center">
                                <input type="text" class="w-4/5 h-10 p-3 search__input--ustensils rounded-md border-2 border-customGrey border-solid" placeholder="Search..">
                                <div class="absolute top-4 right-20">
                                    <i class="fa-solid fa-xmark text-sm cursor-pointer"></i>
                                </div>
                                <div class="absolute top-4 right-12 search__button">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                            </div>
                            <div class="flex flex-col">
                                <div class="results__ustensils w-full flex flex-col"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col selected__appliance absolute top-5 left-[512px] z-10 max-sm:hidden">
                    <div class="overflow-hidden h-96 flex flex-col rounded-b-md">
                        <button class="button__appliance bg-white p-4 rounded-md w-60 flex justify-between items-center max-lg:w-44 max-md:w-32 max-sm:w-20 max-sm:text-xs max-sm:p-2">Appareils
                            <div class="chevron-down--appliances">
                                <i class="fa-solid fa-chevron-down p-2 max-sm:p-1"></i>
                            </div>
                            <div class="hidden chevron-up--appliances">
                                <i class="fa-solid fa-chevron-up p-2 max-sm:p-1"></i>
                            </div>
                        </button>
                        <div class="relative appliances w-60 hidden flex-col justify-center">
                            <div class="bg-white p-2 flex justify-center">
                                <input type="text" class="w-4/5 h-10 p-3 search__input--appliances rounded-md border-2 border-customGrey border-solid" placeholder="Search..">
                                <div class="absolute top-4 right-20">
                                    <i class="fa-solid fa-xmark text-sm cursor-pointer"></i>
                                    
                                </div>
        
                                <div class="absolute top-4 right-12 search__button">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                            </div>
                            <div class="flex flex-col">
                                <div class="results__appliances w-full flex flex-col"></div>
                            </div>
                        </div>
                        <h3 class="font-anton text-black font-bold text-md total_recipes absolute top-10 right-0">50 recettes</h3>
                    </div>
                </div>

                
            </div>
        </section>
        <section class="mt-5 w-4/5 m-auto flex justify-between grid-rows-3 flex-wrap gap-5 wrapper__recipes max-lg:justify-around max-lg:w-full
        max-lg:grid-rows-2 max-sm:justify-center
        max-570:grid-rows-1">
            
        </section>
    </main>
    <script type="module" src="/src/scripts/page/HomePage.js"></script>
    <script src="/src/scripts/functions/openDropdown.js"></script>
</body>
</html>
