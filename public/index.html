<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/styles/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Les petits plats</title>
</head>
<body>
    <header class="w-full h-500 flex flex-col object-cover justify-center items-center bg-header-image bg-cover bg-center relative">
        <div class="absolute top-6 left-6 flex items-center">
            <h2 class="text-white text-3xl uppercase font-anton mr-3">Les petits plats</h2>
            <div class=" rounded-full border-2 border-white w-4 h-4 flex justify-center items-center">
                <div class=" rounded-full border-2 bg-white w-2 h-2"></div>
            </div>
        </div>
        <h1 class="text-primary-color uppercase font-anton text-5xl text-center leading-snug w-2/4">Cherchez parmis plus de 1500 recettes du quotidien, simple et délicieuses</h1>
        
            <div class="bg-white flex justify-center items-center rounded-md w-9/12 mb-1 relative mt-5">
                <input type="text" id="recipe" name="name" required class="rounded-md w-full h-full p-4" placeholder="Rechercher une recette, un ingédient,..." />
                <div class="absolute bg-black rounded-md p-2 top-2 w-11 text-center right-5 search">
                    <i class="fa-solid fa-magnifying-glass text-white"></i>
                </div>
                <div class="absolute top-4 right-20 remove__result">
                    <i class="fa-solid fa-xmark text-secondary-color"></i>
                </div>
                    
            </div>
        
    </header>
    <main class="bg-zinc-300 pt-5">
        <section class="mt-5 mb-10 w-4/5 m-auto flex justify-between items-center">
            <div class="flex gap-10">
                <button class="bg-white p-4 rounded-md w-40 flex justify-between items-center">Ingrédients <i class="fa-solid fa-chevron-down"></i></button>
                <button class="bg-white p-4 rounded-md w-40 flex justify-between items-center">Appareils <i class="fa-solid fa-chevron-down"></i></button>
                <button class="bg-white p-4 rounded-md w-40 flex justify-between items-center">Ustensiles <i class="fa-solid fa-chevron-down"></i></button>
            </div>
            <h3 class="font-anton text-black font-bold text-md">1500 recettes</h3>
        </section>
        <section class="mt-5 w-4/5 m-auto flex justify-between grid-rows-3 flex-wrap gap-5 wrapper__recipes">
            
        </section>
    </main>
    <!-- <script src="/src/scripts/api/api.js"></script> -->
    <script type="module" src="/src/scripts/page/HomePage.js"></script>
    <script src="/src/scripts/functions/search.js"></script>
</body>
</html>
