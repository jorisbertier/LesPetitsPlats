<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/styles/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Les petits plats</title>
</head>
<body class="bg-zinc-300">
    <header class="w-full h-500 flex flex-col object-cover justify-center items-center bg-header-image bg-cover bg-center relative max-sm:h-72 max-lg:h-96">
        <div class="absolute top-6 left-6 flex items-center">
            <h2 class="text-white text-3xl uppercase font-anton mr-3 max-426:text-sm max-570:text-base max-860:text-lg">Les petits plats</h2>
            <div class=" rounded-full border-2 border-white w-4 h-4 flex justify-center items-center">
                <div class=" rounded-full border-2 bg-white w-2 h-2"></div>
            </div>
        </div>
        <h1 class="text-primary-color uppercase font-anton text-5xl text-center leading-snug w-2/4 max-lg:text-4xl 
        max-426:text-sm max-sm:mt-12 max-500:text-xl max-570:text-2xl max-sm:text-3xl">Cherchez parmis plus de 1500 recettes du quotidien, simple et délicieuses</h1>
        
            <div class="bg-white flex justify-center items-center rounded-md w-9/12 mb-1 relative mt-5 max-426:w-72 max-570:w-96">
                <input type="text" id="recipe" name="name" required class="rounded-md w-full h-full p-4 max-sm:text-xs max-sm:h-11" placeholder="Rechercher une recette, un ingédient,..." />
                <div class="absolute bg-black rounded-md p-2 top-3 w-11 text-center right-5 search cursor-pointer max-sm:w-7 max-sm:h-7 max-sm:top-2 max-375:right-3
                flex justify-center items-center">
                    <i class="fa-solid fa-magnifying-glass text-white max-sm:text-xs"></i>
                </div>
                <div class="absolute top-4 right-20 remove__result cursor-pointer max-500:hidden max-sm:top-3 max-sm:right-16">
                    <i class="fa-solid fa-xmark text-secondary-color"></i>
                </div>
            </div>
            <span class="search_error text-primary-color text-center max-sm:flex max-sm:justify-center max-sm:text-xs"></span>
        
    </header>
    <section class="mt-6 w-4/5 gap-10 m-auto flex filterSearch flex-wrap max-md:gap-3">
    </section>
    <main class="pt-3">
        <section class="mt-5 mb-5 w-4/5 max-h-96 m-auto flex justify-between items-center max-lg:justify-around relative">
            <div class="flex gap-10 max-md:gap-3 max-sm:grid-rows-2 max-md:flex-wrap max-md:justify-between relative min-lg:absolute max:500:w-full max-500:h-20 max-md:h-24">
                <div class="flex flex-col selected__ingredient z-10">
                    <div class="overflow-hidden max-h-96 flex flex-col rounded-b-md z-10">
                        <button class="button__ingredient bg-white p-4 rounded-md w-60 flex justify-between items-center max-lg:w-44 max-md:w-32 max-sm:w-28 max-sm:text-xs/3 max-sm:p-2">Ingrédients
                            <div class="chevron-down--ingredients">
                                <i class="fa-solid fa-chevron-down p-2"></i>
                            </div>
                            <div class="hidden chevron-up--ingredients">
                                <i class="fa-solid fa-chevron-up hidden p-2"></i>
                            </div>
                        </button>
                        <div class="relative ingredients hidden w-60 flex-col justify-center max-md:w-32 max-lg:w-44 max-sm:w-28 max-md:text-xs">
                            <div class="bg-white p-2 flex justify-center relative">
                                <input type="text" class="w-4/5 h-10 p-3 search__input rounded-md border-2 border-customGrey border-solid" placeholder="Search..">
                                <div class="absolute top-4 right-20 max-lg:hidden">
                                    <i class="fa-solid fa-xmark text-sm cursor-pointer xmark_ingredient"></i>
                                </div>
        
                                <div class="absolute top-4 right-12 search__button max-md:hidden">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                            </div>
                            <div class="flex flex-col">
                                <div class="results w-full flex flex-col max-h-96 overflow-y-auto"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col selected__ustensil z-10">
                    <div class="overflow-hidden max-h-96 flex flex-col rounded-b-md">
                        <button class="button__ustensil bg-white p-4 rounded-md w-60 flex justify-between items-center max-lg:w-44 max-md:w-32 max-sm:w-28 max-sm:text-xs max-sm:p-2">Ustensiles
                            <div class="chevron-down--ustensils">
                                <i class="fa-solid fa-chevron-down p-2"></i>
                            </div>
                            <div class="hidden chevron-up--ustensils">
                                <i class="fa-solid fa-chevron-up p-2"></i>
                            </div>
                        </button>
                        <div class="relative ustensils w-60 hidden flex-col justify-center max-lg:w-44 max-md:w-32 max-sm:w-28 max-md:text-xs">
                            <div class="bg-white p-2 flex justify-center">
                                <input type="text" class="w-4/5 h-10 p-3 search__input--ustensils rounded-md border-2 border-customGrey border-solid" placeholder="Search..">
                                <div class="absolute top-4 right-20 max-lg:hidden">
                                    <i class="fa-solid fa-xmark text-sm cursor-pointer xmark_ustensil"></i>
                                </div>
                                <div class="absolute top-4 right-12 search__button max-md:hidden">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                            </div>
                            <div class="flex flex-col">
                                <div class="results__ustensils w-full flex flex-col max-h-96 overflow-y-auto"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col selected__appliance z-10 max-500:hidden">
                    <div class="overflow-hidden max-h-96 flex flex-col rounded-b-md">
                        <button class="button__appliance bg-white p-4 rounded-md w-60 flex justify-between items-center max-lg:w-44 max-md:w-32 max-sm:w-28 max-sm:text-xs max-sm:p-2">Appareils
                            <div class="chevron-down--appliances">
                                <i class="fa-solid fa-chevron-down p-2"></i>
                            </div>
                            <div class="hidden chevron-up--appliances">
                                <i class="fa-solid fa-chevron-up p-2"></i>
                            </div>
                        </button>
                        <div class="relative appliances w-60 hidden flex-col justify-center max-lg:w-44 max-md:w-32 max-sm:w-28 max-md:text-xs">
                            <div class="bg-white p-2 flex justify-center">
                                <input type="text" class="w-4/5 h-10 p-3 search__input--appliances rounded-md border-2 border-customGrey border-solid" placeholder="Search..">
                                <div class="absolute top-4 right-20 max-lg:hidden">
                                    <i class="fa-solid fa-xmark text-sm cursor-pointer xmark_appliance"></i>
                                </div>
        
                                <div class="absolute top-4 right-12 search__button max-md:hidden">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                            </div>
                            <div class="flex flex-col">
                                <div class="results__appliances w-full flex flex-col max-h-96 overflow-y-auto"></div>
                            </div>
                        </div>
                    </div>
                </div>

                
            </div>
            <h3 class="font-anton text-black font-bold text-xl total_recipes absolute top-10 right-4 max-lg:hidden">50 recettes</h3>
        </section>
        <section class="w-4/5 m-auto flex justify-between grid-rows-3 flex-wrap gap-5 wrapper__recipes max-lg:justify-around max-lg:w-full
        max-lg:grid-rows-2 max-sm:justify-center
        max-570:grid-rows-1">
        </section>
        <div class="w-4/5 m-auto text-center">
            <span class="search_error-section text-center max-sm:flex max-sm:justify-center max-sm:text-xs p-4 w-full m-auto"></span>

        </div>
    </main>
    <script type="module" src="/src/scripts/page/HomePage.js"></script>
    <script src="/src/scripts/functions/openDropdown.js"></script>
</body>
</html>
